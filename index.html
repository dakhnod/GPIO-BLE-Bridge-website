<html>

<head>
    <title>BLE Configurator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
        integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>

    <script src="ble.js"></script>
</head>

<body>

    <div class="container">
        <h1>BLE Automation IO configurator</h1>
        <div class="row" style="margin-top: 20; margin-bottom: 20">
            <div class="col bg-light">
                <h2>Bluetooth control</h2>
                <div class="col-3" style="padding: 20">
                    <div class="row">
                        <button class="btn btn-primary" id="button_bluetooth_connect">Connect to device</button>
                    </div>
                    <div class="row">
                        <span id="info_device_name">Device name: </span>
                    </div>
                    <div class="row">
                        <span id="info_device_status">Device status: disconnected</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="row" style="margin-top: 20; margin-bottom: 20">
                <div class="col bg-light">
                    <h2>Digital outputs</h2>
                    <div class="col" id="info_digital_outputs">
                        Device not connected
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="row" style="margin-top: 20; margin-bottom: 20">
                <div class="col bg-light">
                    <h2>Digital inputs</h2>
                    <div class="col" id="info_digital_inputs">
                        Device not connected
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="row" style="margin-top: 20; margin-bottom: 20">
                <div class="col bg-light">
                    <h2>Pin configuration</h2>
                    <div class="col" id="info_pin_configuration">
                        Device not connected
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
