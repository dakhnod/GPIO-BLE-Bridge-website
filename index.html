<!doctype html>
<html lang="en">

<html>

<head>
    <title>BLE Configurator</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!--
    <style>
        .btn.btn-primary {
            color: #fff;
            background-color: #52a6ff;
        }
    </style>
    -->
</head>

<body>

    <div class="container">
        <h1>BLE Automation IO configurator</h1>
        <div class="row" style="margin-top: 20; margin-bottom: 20">
            <div class="col bg-light">
                <h2>Bluetooth control</h2>
                <div class="col" style="padding: 20">
                    <div class="row">
                        <button class="btn btn-primary" id="button_bluetooth_connect">Connect to device</button>
                    </div>
                    <div class="row">
                        <span id="info_device_name">Device name: </span>
                    </div>
                    <div class="row">
                        <span id="info_device_status">Device status: disconnected</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 20; margin-bottom: 20">
            <div class="col bg-light">
                <h2>Digital outputs</h2>
                <div class="col" id="info_digital_outputs">
                    Device not connected
                </div>

                <div class="row" id="digital_output_buttons">
                </div>
            </div>
        </div>

        <div class="row" style="margin-top: 20; margin-bottom: 20">
            <div class="col bg-light">
                <h2>Digital inputs</h2>
                <div class="col" id="info_digital_inputs">
                    Device not connected
                </div>
                <div class="row" id="digital_input_buttons">
                </div>
            </div>
        </div>

        <div class="row" style="margin-top: 20; margin-bottom: 20">
            <div class="col bg-light">
                <div>
                    <h2>Pin configuration</h2>
                    <button class="btn btn-primary" id="button_send_configuration" disabled>Device not
                        connected</button>
                </div>
                <div id="pin_configuration" class="list-group">

                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <script src="ble.js"></script>

</body>

</html>
